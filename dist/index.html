<!DOCTYPE html>
<html>
<head>
	<title>State-Wise Number of Schools Across Various States</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div ng-app="myApp" class="container">
		<header>	
			<h1>Example Page</h1>
		</header>
		<main role="main">
			<h2>State-Wise Number of Schools Data</h2>
			<div ng-controller="dataCtrl">
				<table class="table">
					<thead>
						<tr>
							<th ng-repeat="field in tableData.fields">{{field.label}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in tableData.data">
							<td ng-repeat="$index in data">{{data[$index]}}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>
								Source: <a href="http://data.gov.in">http://data.gov.in</a>
							</td>
						</tr>
					</tfoot>
				</table>
				<h2>Total Number of School Across Various States</h2>
				<canvas id="base" class="chart-horizontal-bar" chart-options="options" chart-data="graphData" chart-labels="graphLabels">
				</canvas> 
			</div>
		</main>
	</div>
	<footer role="contentinfo">
		<div class="container">
			<p>&copy; 2017</p>
		</div>
	</footer>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/Chart.min.js"></script>
	<script type="text/javascript" src="js/angular-chart.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
